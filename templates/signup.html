<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Signature Recognition</title>
    
    <link rel="shortcut icon" type="image/jpg" href="Image/logo.png">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Lobster&family=Roboto:ital,wght@1,100&family=Teko&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <section class="loginPage d-flex flex-column justify-content-center p-5">
        <div class="centerform d-flex align-items-center justify-content-center">
            <div class="login p-4">
                <h1 class="text-center mb-3">Offline Signature Recognition Signature</h1>

                <form method="post" class="needs-validation">
                    <div class="form-group mb-2 was-validated">
                        <label class="form-label" or="username">USERNAME</label>
                        <input class="form-control" type="text" id="username" name="username">
                        <div class="invalid-feedback">Enter the username you want</div>
                    </div>
                    <div class="form-group was-validated">
                        <label class="form-label"  for="password">Password</label>
                        <input class="form-control" type="password" id="password" name="password">
                        <div class="invalid-feedback">Enter the Password</div>
                    </div>
                    <input class="btn btn-success w-100" type="submit" value="Sign Up">
                </form>
                
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
